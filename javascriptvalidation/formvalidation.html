<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container"><br>
        <h1 class="text-success text-center">Complete Form Validation In Javacript</h1>
        <div class="col-lg-8 m-auto d-block bg-light"><br>
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label for="">Username :</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger fw-bolder"></span>
                </div>
                <div class="form-group">
                    <label for="">Password :</label>
                    <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger fw-bolder"></span>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password :</label>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confirmpass" class="text-danger fw-bolder"></span>
                </div>
                <div class="form-group">
                    <label for="">Mobile Number :</label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                    <span id="mobileno" class="text-danger fw-bolder"></span>
                </div>
                <div class="form-group">
                    <label for="">Email :</label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger fw-bolder"></span>
                </div><br>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function validation(){
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var conpass = document.getElementById('conpass').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var emails = document.getElementById('emails').value;

            if(user == ""){
                document.getElementById('username').innerHTML = "Please fill the username field";
                return false;
            }
            if((user.length <=2 ) || (user.length > 20)){
                document.getElementById('username').innerHTML = "user length must be between 2 and 20";
                return false;
            }
            if(!isNaN(user)){
                document.getElementById('username').innerHTML = "Only characters are allowed";
                return false;
            }

            if(pass == ""){
                document.getElementById('passwords').innerHTML = "Please fill the password field";
                return false;
            }
            if((pass.length <=5 ) || (pass.length > 20)){
                document.getElementById('passwords').innerHTML = "password length must be between 5 and 20";
                return false;
            }

            if(pass!=conpass){
                document.getElementById('passwords').innerHTML = "password are not matching";
                return false;
            }

            if(conpass == ""){
                document.getElementById('confirmpass').innerHTML = "Please fill the confirm password field";
                return false;
            }


            if(mobileNumber == ""){
                document.getElementById('mobileno').innerHTML = "Please fill the mobile Number field";
                return false;
            }
            if(isNaN(mobileNumber)){
                document.getElementById('mobileno').innerHTML = "user must write digits only not charactors";
                return false;
            }
            if(mobileNumber.length!=10){
                document.getElementById('mobileno').innerHTML = "Mobile Number must be 10 digits only";
                return false;
            }


            if(emails == ""){
                document.getElementById('emailids').innerHTML = "Please fill the email id field";
                return false;
            }
            if(emails.indexOf('@') <= 0 ){
                document.getElementById('emailids').innerHTML = "@ Invalid Position";
                return false;
            }
            if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
                document.getElementById('emailids').innerHTML = ". Invalid Position";
                return false;
            }

        }
    </script>
</body>
</html>
